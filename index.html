<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTN GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >
       GUESS THE NUMBER!!!
    </h1>
    <button onclick="printText()">
      LET'S PLAY
    </button>
    <h3 id="text"></h3>
    <script>
           
           function printText()
            {
                txt=prompt("Enter A No. between 1 and 100");
                
                for (let i=0;i<5;i++){
                    guess=Math.floor(Math.random()*100);
                    document.getElementById("text").innerHTML=guess;
                    if(guess==txt){
                        check="YOU LOSE";
                    }
                    else {
                        check="YOU LOSE"
                    }
                    callback(i);
                }
                document.getElementById("text").innerHTML=check;
            }
        
        
    </script>
    <img src="https://www.shutterstock.com/image-vector/neon-composition-lets-play-sign-600w-1365508727.jpg">
     
</body>
</html>
